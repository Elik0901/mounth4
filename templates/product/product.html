{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            margin-top: 20px;
            flex-wrap: wrap;
        }

    </style>
    <div class="product">
        {% for prod in product %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{prod.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ prod.desription}}</h6>
                    <a href="#" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
